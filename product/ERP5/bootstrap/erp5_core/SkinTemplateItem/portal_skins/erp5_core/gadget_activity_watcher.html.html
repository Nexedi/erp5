<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1" />
    <title>Activity watcher gadget</title>
    <script src="handlebars.js" type="text/javascript"></script>
    <script id="getData" type="text/x-handlebars-template">
      Date : {{time}} 
       <table>
        <tr>
         <th>Type</th>
         <th>Count</th>
         <th>Method Id</th>
         <th>Processing Node</th>
         <th>Min pri</th>
         <th>Max pri</th>
        </tr>
  {{#each messageList1}}
      <tr> 
         <td>{{this.messagetype}} </td>
         <td>{{this.count}}</td>
         <td>{{this.method_id}}</td>
         <td>{{this.node}}</td>
         <td>{{this.min_pri}}</td>
         <td>{{this.max_pri}}</td>
       </tr>    
  {{/each}}
  {{#each messageList2}}
      <tr> 
         <td>{{this.messagetype}} </td>
         <td>{{this.count}}</td>
         <td>{{this.method_id}}</td>
         <td>{{this.node}}</td>
         <td>{{this.min_pri}}</td>
         <td>{{this.max_pri}}</td>
       </tr>    
  {{/each}}
  </table>
    <table>
      <tr>
       <th>Type</th>
       <th>Priority</th>
       <th>Min</th>
       <th>Avg</th>
       <th>Max</th>
      </tr>
  {{#each messagePri1}}
      <tr> 
         <td>{{this.messagetype}} </td>
         <td>{{this.pri}}</td>
         <td>{{this.min}}</td>
         <td>{{this.avg}}</td>
         <td>{{this.max}}</td>
       </tr>    
  {{/each}}
  {{#each messagePri2}}
      <tr> 
         <td>{{this.messagetype}} </td>
         <td>{{this.pri}}</td>
         <td>{{this.min}}</td>
         <td>{{this.avg}}</td>
         <td>{{this.max}}</td>
       </tr>    
  {{/each}}
  </table>
</script> 


<script src="rsvp.js" type="text/javascript"></script>
<script src="renderjs.js" type="text/javascript"></script>
<script src="jio.js" type="text/javascript"></script>
<script src="gadget_activity_watcher.js" type="text/javascript"></script>

</head>

<body>
  <div class="activity_watcher_gadget"></div>
</body>
</html>
