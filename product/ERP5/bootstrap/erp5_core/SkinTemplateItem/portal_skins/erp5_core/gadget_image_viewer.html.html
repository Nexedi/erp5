<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Image viewer gadget</title>
    <link rel="http://www.renderjs.org/rel/interface" href="interface_erp5_field.html">
    <link rel="http://www.renderjs.org/rel/interface" href="interface_erp5_form_content_provider.html">

    <link rel="stylesheet" href="gadget_image_viewer.css">

    <!-- renderjs -->
    <script src="rsvp.js" type="text/javascript"></script>
    <script src="renderjs.js" type="text/javascript"></script>
    <!-- custom script -->
    <script src="gadget_image_viewer.js" type="text/javascript"></script>
  </head>

  <body>
    <button class="ui-icon-times ui-btn-icon-notext" type="button" data-i18n="Reset" data-function="reset">Reset</button>
    <button class="ui-icon-rotate-left ui-btn-icon-notext" type="button" data-i18n="Rotate Left" data-function="rotate-left">Rotate Left</button>
    <button class="ui-icon-rotate-right ui-btn-icon-notext" type="button" data-i18n="Rotate Right" data-function="rotate-right">Rotate Right</button>
    <button class="ui-icon-search-plus ui-btn-icon-notext" type="button" data-i18n="Zoom in" data-function="zoom-in">Zoom in</button>
    <button class="ui-icon-search-minus ui-btn-icon-notext" type="button" data-i18n="Zoom out" data-function="zoom-out">Zoom out</button>
    <div class="gadget_image_viewer_content">
      <img/>
    </div>
  </body>
</html>
