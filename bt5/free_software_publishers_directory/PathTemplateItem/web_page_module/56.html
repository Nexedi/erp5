
<!DOCTYPE html>
<html>
  <head>
<base href="https://softinst67526.host.vifib.net/erp5/web_site_module/kasra_free_software_publisher_directory/gadget_officejs_widget_listbox.html/" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>OfficeJS Widget Listbox</title>

    <!-- renderjs -->
    <script src="rsvp.js" type="text/javascript"></script>
    <script src="renderjs.js" type="text/javascript"></script>
    <script src="handlebars.js"></script>

    <script id="listbox-widget-table" type="text/x-handlebars-template">
      <form id="search"><div class="center">
        <div class="ui-field-contain">
          <div class="ui-input-text ui-body-{{widget_theme}} ui-corner-all ui-shadow-inset ui-input-has-clear {{widget_status_class}}">
    
            <input type="text" data-enhanced="true" value="{{search}}" name="search" {{widget_status_attribute}} />
            
            <div class="ui-btn ui-input-clear ui-input-btn ui-icon-search ui-btn-icon-notext" data-i18n="[node]header-submit">
              Submit<input data-enhanced="true" type="submit" data-i18n="[value]header-submit" value="Submit" {{widget_status_attribute}} />
            </div>
                
          </div>
        </div>
      </div></form>
      <form id="delete">
        <div class="ui-tag-list">
          {{#if search}}
            <div class="ui-controlgroup ui-controlgroup-horizontal ui-corner-all">
              <div class="ui-controlgroup-controls">
                <div class="ui-btn ui-bar ui-btn ui-mini ui-first-child">
                  Search: {{search}}<input type="hidden" data-enhanced="true" value="{{search}}" name="search" {{widget_status_attribute}} />
                </div>
                <button class="ui-btn ui-bar ui-btn ui-btn-icon-notext ui-mini ui-icon-delete ui-last-child">
                  Delete<input type="submit" data-enhanced="true" value="Submit" {{widget_status_attribute}} />
                </button>
              </div>
            </div>
          {{/if}}
          {{#if filters}}
            {{#each filters}}
              <div class="ui-controlgroup ui-controlgroup-horizontal ui-corner-all">
                <div class="ui-controlgroup-controls">
                  <a href="#edit" class="ui-btn ui-bar ui-btn ui-mini ui-first-child">
                    Filter:{{this}}
                  </a>
                  <a href="#delete" class="ui-btn ui-bar ui-btn ui-btn-icon-notext ui-mini ui-icon-delete ui-last-child">
                    Delete
                  </a>
                </div>
              </div>
            {{/each}}
          {{/if}}
        </div>
      </form>
      <div class="ui-table-header ui-header ui-bar-inherit ui-corner-all">
        <div class="ui-controlgroup ui-controlgroup-horizontal ui-btn-left">
          <div class="ui-controlgroup-controls">
            <form id='filter'>
              <button data-rel="Filter" data-i18n="Filter" name="Filter" type="submit" class="submit responsive ui-btn ui-last-child ui-icon-filter ui-btn-icon-left">
                Filter
              </button>
            </form>
          </div>
        </div>
        <h1 class="ui-title">{{num}} results</h1>
        <div class="ui-controlgroup ui-controlgroup-horizontal ui-btn-right">
          <div class="ui-controlgroup-controls">
            
              <button data-rel="Sort" data-i18n="Sort" name="Sort" type="submit" class="submit responsive ui-btn ui-last-child ui-icon-sort-amount-desc ui-btn-icon-left">
                Sort
              </button>
            
          </div>
        </div>
      </div>
      <table class="ui-responsive ui-body-c ui-table-inset custom-force-list">
        <thead>
          <tr>
            {{#each column_list}}
              <th>{{this}}</th>
            {{/each}}
          </tr>
        </thead>
        {{> listbox-widget-table-partial}}
        <tfoot class="ui-bar-inherit"></tfoot>
      </table>
    </script>

    <script id="listbox-widget-table-partial" type="text/x-handlebars-template">
      <tbody>
      {{#each row_list}}
        <tr>
        {{#with image_cell}}
          <td>
            <a class="ui-link" href="{{href}}">
              <img class="image" src={{value}}>
            </a>
          </td>
        {{/with}}
        {{#each cell_list}}
          <td>
            <a class="ui-link" href="{{href}}">
              {{{value}}}
            </a>
          </td>
        {{/each}}
        </tr>
      {{/each}}
      </tbody>
    </script>

    <!-- custom script -->
    <script src="gadget_officejs_widget_listbox.js" type="text/javascript"></script>

    </head>
  <body>
    <div class="custom-grid-wrap">
      <div class="custom-grid ui-corner-all ui-body-inherit ui-shadow ui-corner-all">
        <div class="ui-body-c ui-corner-all"></div>
      </div>
    </div>
  </body>
</html>
