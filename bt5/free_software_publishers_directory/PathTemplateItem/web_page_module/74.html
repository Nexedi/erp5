<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Success Story List</title>
  <script src="rsvp.js"></script>
  <script src="renderjs.js"></script>
  <script src="handlebars.js"></script>
  <!-- script src="gadget_global.js" ></script -->
  <script src="gadget_erp5_page_software.js"></script>
  
  <script id="display-template" type="text/x-handlebars-template">
    <section class="ui-grid-container ui-responsive">
      <h1>{{title}}</h1>
      {{#if logo}}
      <ul class="grid-elements">
          <li><img style="max-width:100%;" src="{{logo}}"></li>
      </ul>
      <p>{{description}}</p>
      {{#if wikipedia_url}}
          <p><a href="{{wikipedia_url}}" class="">Read more on Wikipedia</a></p>
        {{/if}}
      <section class="ui-content-header-plain ui-bar-c">
        <h3>
        </h3>
      </section>
      {{/if}}
      <ul class="grid-elements">
        <li>Website: {{website}}</li>
        <li><a href="{{source_code_download}}">Download source code</a></li>
        <li>
          Free software commercial support:
          {{#if commercial_support}}
            <a href="{{commercial_support}}"> Yes</a>
          {{else}}
            No 
          {{/if}}
          <abbr title="{{commercial_support_description}}">(?)</abbr>
        </li>
      </ul>
      
      {{#if success_case_list}}
        <section class="ui-content-header-plain ui-bar-c">
          <h3>
            Success stories
          </h3>
        </section>
        <ul class="grid-items">
          {{#each success_case_list}}
            <li>
              {{#if image}}
                <img style="max-width:100%;height:5em;" src="{{image}}" alt>
              {{else}}
                <div style="width:1em;height:5em;">&nbsp;</div>
              {{/if}}
              <p>{{title}}</a></p>
              <p>{{description}}</p>
              <p><a href="{{url}}">Read more</a></p>
              <p>Industry: {{industry}}</p>
              <ul>Categories: 
                {{#each ../category_list}}
                  <li>{{this}}</li>
                {{/each}}
              </ul>
              <p>Customer: {{customer}}</p>
              <p>Country: {{country}}</p>
              <p>Language: {{language}}</p>
            </li>
          {{/each}}
        </ul>
      {{/if}}
    </section>

  </script>
  </head>
  <body>
    <div class="display-widget"></div>
  </body>
</html>
