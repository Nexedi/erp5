<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Success Story List</title>
  <script src="rsvp.js"></script>
  <script src="renderjs.js"></script>
  <script src="handlebars.js"></script>
  <!-- script src="gadget_global.js" ></script -->
  <script src="gadget_erp5_page_success_case.js"></script>
  
  <script id="display-template" type="text/x-handlebars-template">
    <section class="ui-grid-container ui-responsive">
      {{#if image}}
        <img style="max-width:100%;" src="{{image}}" alt>
      {{/if}}
      <h1>{{title}}</h1>
      <p>{{description}}</p>
      <p><a href="{{url}}">Read more</a></p>
      <ul class="grid-items">
        <li>Software: {{software}}</li>
        <li>Publisher: {{publisher}}</li>
        <li>Customer: {{customer}}</li>
        <li>Industry: {{industry}}</li>
        <li>Country: {{country}}</li>
        <li>Language: {{language}}</li>
      </ul>
    </section>
  </script>
  </head>
  <body>
    <div class="display-widget"></div>
  </body>
</html>
