          <div class="ui-controlgroup-controls">
            <button data-i18n="Close" class="ui-btn ui-btn-icon-notext ui-icon-delete">Close</button>
          </div>
        </div>
        <div class="panel_img">
          <img class="ui-title" src="image_module/eci_logo_png" alt="European Cloud Industry"  />
        </div>

          </div>
        </div-->
      </div>
    </script>

          <li><a href="{{financial_href}}" class="ui-btn ui-btn-icon-left ui-icon-euro" data-i18n="Financial Data" accesskey="f">Financial Data</a></li>
