<!Doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>European Cloud Industry Directory</title>
    <link rel="stylesheet" href="gadget_erp5_eci.css" type="text/css" />
    <!-- renderjs -->
    <script src="rsvp.js" type="text/javascript"></script>
    <script src="renderjs.js" type="text/javascript"></script>
    <script src="handlebars.js" type="text/javascript"></script>
    <script src="gadget_erp5_page_eci_directory.js" type="text/javascript"></script>
    <!-- templates -->
    <script id="frontpage-template" type="text/x-handlebars-template">
      <ul class="grid-items">
        {{#each this}}
          <li>
            {{>list-partial}}
          </li>
        {{/each}}
      </ul>
    </script>

    <script id="list-partial" type="text/x-handlebars-template">
      <section class="ui-content-section ui-body-c">
        <h1>{{category}}</h1>
        <ul>
          {{#each solutions}}
            <li><a href="{{value.href}}">{{value.title}}</a></li>
          {{/each}}
        </ul>
      </section>
    </script>

  </head>
  <body>
    <section class="ui-banner-section"></section>
    <section class="ui-responsive ui-masonry-container"></section>
  </body>
</html>
