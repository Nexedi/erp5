<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>OfficeJS Jio Web Page View</title>

    <script src="rsvp.js"></script>
    <script src="renderjs.js"></script>
    <script src="handlebars.js"></script>

    <script class="view-web-page-template" type="text/x-handlebars-template">

        <form class="view-web-page-form">
          <div class="center">
              <div class="ui-field-contain">
                <label data-i18n="Title:">Title:</label>
                <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset">
                  <input type="text" name="title" value="{{title}}">
                </div>
              </div>
              <button type="submit" data-i18n="Save" style="display:none;">Save</button>

              <div class="ui-field-contain">
                <label data-i18n="Url String:">Url String</label>
                <input type="text" name="url_string" value="{{url_string}}" required>
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Portal Type:">Portal Type:</label>
                <input type="text" name="portal_type" value="{{portal_type}}" required></label>
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Content Type:">Content Type:</label>
                <input type="text" name="content_type" value="{{content_type}}">
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Description:">Description:</label>
                <textarea name="description">{{description}}</textarea>
              </div>

              <div class='document-content'></div>
            </div>
          </div>
        </form>

    </script>

    <script src="gadget_officejs_jio_web_page_view.js"></script>

  </head>

  <body>
  </body>
</html>
