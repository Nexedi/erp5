<!DOCTYPE html>
<html>
<!--
  data-i18n=Homepage
-->
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ERP5 Page Homepage</title>

    <!-- renderjs -->
    <script src="rsvp.js" type="text/javascript"></script>
    <script src="renderjs.js" type="text/javascript"></script>

    <!-- custom script -->
    <script src="gadget_erp5_page_homepage.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="gadget_erp5_page_homepage.css">

  </head>
  <body>
      <div class="ui-field-contain">
        <div class="bottom">
          <a><input type="submit" class="first-line-buttons ui-disabled" data-i18n="[value]Submit New Support Request" value="Submit New Support Request" disabled /></a>
          <a target="_blank"><input class="first-line-buttons ui-disabled" type="submit" data-i18n="[value]Generate RSS" value="Generate RSS" disabled /></a>
        </div>
      </div>

      <div class="ui-field-contain">
        <div class="left" style="height:50%; width:100%">
          <div class="ui-icon-spinner ui-btn-icon-notext first-loader graph-spinner"></div>
          <div id="wrap1" style="height:300px;"></div>
        </div>

        <div class="right" style="height:50%; width:100%">
          <div class="ui-icon-spinner ui-btn-icon-notext first-loader graph-spinner"></div>
          <div id="wrap2" style="height:300px;"></div>
        </div>
      </div>

      <div class="bottom">
        <input type="submit" class="ui-disabled" data-i18n="[value]Restore Filter" value="Restore Filter" disabled />
      </div>
      <div data-gadget-url="gadget_erp5_page_form.html" data-gadget-scope="last"></div>

      <h1 data-i18n="[value]Support Request WorkLists" class="ui-title ui-override-theme worklist-title">Support Request WorkLists</h1>
      <div data-gadget-url="gadget_supportrequest_page_worklist.html" data-gadget-scope="worklist"></div>
  </body>
</html>
