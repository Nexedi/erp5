<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>JabberClient Gadget Page Dialog</title>

    <!-- renderjs -->
    <script src="rsvp.js" type="text/javascript"></script>
    <script src="renderjs.js" type="text/javascript"></script>

    <!-- custom script -->
    <script src="gadget_global.js" type="text/javascript"></script>
    <script src="gadget_jabberclient_page_dialog.js" type="text/javascript"></script>
  </head>
  <body>
      <div class="discussion-content"></div>
      <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <form class="message-form">
          <div class="ui-input-text ui-corner-all ui-body-inherit ui-shadow-inset ui-input-has-clear">
            <input type="text" data-enhanced="true" name="content" placeholder="Write something..." value="" required>
            <div class="ui-btn ui-input-clear ui-input-btn ui-corner-all ui-icon-edit ui-btn-icon-notext">
              <input data-enhanced="true" type="submit" value="Send">
            </div>
          </div>
        </form>
      </div>
  </body>
</html>
