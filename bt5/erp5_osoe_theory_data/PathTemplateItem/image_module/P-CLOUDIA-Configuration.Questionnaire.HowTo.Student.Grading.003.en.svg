     transform="scale(0.98527468,1.0149454)"><tspan
       sodipodi:role="line"
       x="242.83633"
       y="306.85632"
       id="tspan3847">The questionnaire answers are graded by the tutor in the online comment field.</tspan></text>
  <rect
