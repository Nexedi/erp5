  <text
     xml:space="preserve"
     style="font-size:18.95400047px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
     x="168.55479"
     y="452.98038"
     id="text3761-3"
     sodipodi:linespacing="125%"
     transform="scale(0.98527468,1.0149454)"><tspan
       sodipodi:role="line"
       x="168.55479"
       y="452.98038"
       id="tspan3847-9">Each answer that has to be corrected by the tutor is penalized.</tspan><tspan
       sodipodi:role="line"
       x="168.55479"
       y="476.67288"
       id="tspan3083" /><tspan
       sodipodi:role="line"
       x="168.55479"
       y="500.36539"
       id="tspan3085">For both of the questionnaire and category configuration filling, you get the</tspan><tspan
       sodipodi:role="line"
       x="168.55479"
       y="524.05786"
       id="tspan3087">possibility to improve the answers and configuration based on the comments</tspan><tspan
       sodipodi:role="line"
       x="168.55479"
       y="547.75037"
       id="tspan3089">made by the tutor. Although you get two marks (one after the first submission</tspan><tspan
       sodipodi:role="line"
       x="168.55479"
       y="571.44287"
       id="tspan3091">and one after your correction of the results), only the second mark is relevant</tspan><tspan
       sodipodi:role="line"
       x="168.55479"
       y="595.13538"
       id="tspan3095">for your final grading. As a result, it is possible to reach the maximum number</tspan><tspan
       sodipodi:role="line"
       x="168.55479"
       y="618.82788"
       id="tspan3099">of points if the correction of the configuration is done properly.</tspan></text>
