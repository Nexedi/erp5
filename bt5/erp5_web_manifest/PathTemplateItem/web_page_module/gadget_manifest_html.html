<!DOCTYPE html>
<html manifest="gadget_erp5.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>${application_title}</title>
    <link rel="shortcut icon" href="favicon.ico">

    <link href='//fonts.googleapis.com/css?family=Open+Sans:700,400,300' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="jquerymobile.css">
    <link rel="stylesheet" href="gadget_erp5.css">
    <link rel="stylesheet" href="gadget_manifest.css">

    <script data-renderjs-configuration="application_title" type="text/x-renderjs-configuration">${application_title}</script>
    <script data-renderjs-configuration="frontpage_gadget" type="text/x-renderjs-configuration">${frontpage_gadget}</script>
    <script data-renderjs-configuration="panel_gadget" type="text/x-renderjs-configuration">${panel_gadget}</script>
    <script data-renderjs-configuration="action_view" type="text/x-renderjs-configuration">${action_view}</script>
    <script data-renderjs-configuration="default_view_reference" type="text/x-renderjs-configuration">${default_view_reference}</script>
    <script data-renderjs-configuration="hateoas_url" type="text/x-renderjs-configuration">${hateoas_url}</script>

    <script src="rsvp.js" type="text/javascript"></script>
    <script src="renderjs.js" type="text/javascript"></script>
    <script src="URI.js" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquerymobile.js" type="text/javascript"></script>
    <script src="gadget_global.js" type="text/javascript"></script>
    <script src="gadget_manifest.js" type="text/javascript"></script>

  </head>
  <body>

  <div data-gadget-url="${panel_gadget}"
          data-gadget-scope="panel"
          data-gadget-sandbox="public"></div>
  
  <div data-gadget-url="gadget_manifest_header.html"
          data-gadget-scope="header"
          data-gadget-sandbox="public"></div>
  
  <article></article>
  
  <section class="custom-footer ui-bar-d">
    <div class="ui-grid-a ui-responsive">
      <div class="ui-block-a">
        <p class="custom-fineprint">&copy; 2015 <a href="http://www.nexedi.com" target="_blank" title="Nexedi Website">Nexedi</a> SA. All Rights Reserved.</p>
      </div>
      <div class="ui-block-b">
        <div class="ui-controlgroup ui-controlgroup-horizontal">
          <div class="ui-controlgroup-controls">
            <a href="https://www.facebook.com/pages/Nexedi/168462169880320" target="_blank" title="Nexedi on Facebook" class="ui-btn ui-icon-facebook ui-btn-icon-notext ui-first-child">Facebook</a>
            <a href="https://twitter.com/nexedi" class="ui-btn ui-icon-twitter ui-btn-icon-notext" target="_blank" title="Nexedi on Twitter">Twitter</a>
            <a href="https://github.com/nexedi" class="ui-btn ui-icon-github ui-btn-icon-notext ui-last-child" target="_blank" title="Nexedi on Github">Github</a>
          </div>
        </div>
      </div>
    </div>
  </section>
          
  </body>
</html>
