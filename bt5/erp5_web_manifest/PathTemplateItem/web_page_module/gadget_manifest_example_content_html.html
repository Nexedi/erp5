<!DOCTYPE html>
<html> 
  <head>
    <title>Header</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="normalize.css">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:700,400,300' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="jquerymobile.css">
    <link rel="stylesheet" href="gadget_erp5.css">
    <link rel="stylesheet" href="gadget_manifest.css">
    <link rel="stylesheet" href="gadget_manifest_example_content.css">


  </head>
  <body>
    
    <article class="ui-content">
      <section class="ui-content-header-fullwidth ui-grid-container ui-body-a">
        <ul>
          <li>
            <h3 class="ui-content-title">Fullwidth Title</h3>
            <p class="ui-content-subtitle">Subtitle</p>
          </li>
          <li>
             <div class="ui-controlgroup ui-controlgroup-horizontal ui-content-menu">
               <div class="ui-controlgroup-controls">
                 <a href="#" class="ui-btn ui-first-child ui-icon-facebook ui-btn-icon-notext ui-icon-custom">Like me</a>
                 <a href="#" class="ui-btn ui-icon-google-plus ui-last-child ui-btn-icon-notext ui-icon-custom">Plus me</a>
               </div>
             </div>
          </li>
        </ul>
      </section>

      <section class="ui-content-header-section ui-body-a ui-radial">
        <h3 class="ui-content-title">Fullwidth Title</h3>
        <p class="ui-content-subtitle">Subtitle</p>
        <div class="ui-controlgroup ui-controlgroup-horizontal ui-content-menu">
               <div class="ui-controlgroup-controls">
                 <a href="#" class="ui-btn ui-first-child ui-icon-facebook ui-btn-icon-notext ui-icon-custom">Like me</a>
                 <a href="#" class="ui-btn ui-icon-google-plus ui-last-child ui-btn-icon-notext ui-icon-custom">Plus me</a>
               </div>
             </div>
      </section>
      <section class="ui-body-c ui-content-section ui-grid-container">
        <span>Some random text </span>
      </section>

      <section class="ui-content-header-plain">
        <h3 class="ui-content-title ui-bar-c">
          <span class="ui-icon ui-icon-custom ui-icon-file-text-o">&nbsp;</span>
          Plain Title
        </h3>
      </section>

      <section class="ui-body-c ui-content-section ui-grid-container">
        <h3 class="ui-content-header-inline">Inline Title</h3>
        <span>Some text below </span>
      </section>
    </article>

    <script src="rsvp.js" type="text/javascript"></script>
    <script src="renderjs.js" type="text/javascript"></script>
    <script src="URI.js" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquerymobile.js" type="text/javascript"></script>
    <script src="gadget_manifest_example_content.js" type="text/javascript"></script>
  </body>
</html>
