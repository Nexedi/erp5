<!DOCTYPE html>
<html> 
  <head>
    <title>Header</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="normalize.css">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:700,400,300' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="jquerymobile.css">
    <link rel="stylesheet" href="gadget_erp5.css">
    <link rel="stylesheet" href="gadget_manifest.css">
    <link rel="stylesheet" href="gadget_manifest_example_header_panel.css">


  </head>
  <body>
    
    <!-- sample -->
    <div data-role="panel" data-position="left" id="leftpanel" data-display="overlay" class="ui-body-d ui-linear">

      <div data-role="header">
        <div class="ui-controlgroup ui-controlgroup-horizontal ui-btn-right">
          <div class="ui-controlgroup-controls">
            <a data-rel="close" class="responsive ui-first-child ui-last-child ui-btn ui-btn-icon-left ui-icon-times">Close</a>
          </div>
       </div>
       <h1>Navigation</h1>
     </div>
   </div>
    
   <div data-role="panel" data-position="right" id="rightpanel" data-display="overlay" class="ui-body-c ui-linear">

     <div data-role="header">
       <div class="ui-controlgroup ui-controlgroup-horizontal ui-btn-right">
         <div class="ui-controlgroup-controls">
           <a data-rel="close" class="responsive ui-first-child ui-last-child ui-btn ui-btn-icon-left ui-icon-times">Close</a>
         </div>
       </div>
       <h1>Search</h1>
     </div>
   </div>
    
    
    <div data-role="header" data-theme="a" data-position="fixed" class="custom-headroom-header">
    <div class="ui-controlgroup ui-controlgroup-horizontal ui-btn-left">
      <div class="ui-controlgroup-controls">
       <a href="#leftpanel" class="responsive ui-btn ui-icon-bars ui-btn-icon-left ui-first-child ui-last-child">Menu</a>
      </div>
    </div>
    
    <h1 class="ui-title">Nexedi</h1>

    <div class="ui-controlgroup ui-controlgroup-horizontal ui-btn-right">
      <div class="ui-controlgroup-controls">
        <a role="button" href="#rightpanel" class="responsive ui-btn ui-icon-search ui-btn-icon-left ui-first-child ui-last-child">About</a>
      </div>
    </div>

    <script src="rsvp.js" type="text/javascript"></script>
    <script src="renderjs.js" type="text/javascript"></script>
    <script src="URI.js" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquerymobile.js" type="text/javascript"></script>
    <script src="gadget_manifest_example_header_panel.js" type="text/javascript"></script>
  </body>
</html>
