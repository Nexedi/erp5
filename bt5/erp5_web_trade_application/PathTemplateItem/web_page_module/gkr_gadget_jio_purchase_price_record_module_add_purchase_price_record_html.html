<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Acquisition App Purchase Price Record Module Add Purchase Price Record</title>

    <script src="rsvp.js"></script>
    <script src="renderjs.js"></script>
    <script src="gadget_global.js" ></script>
    <script src="handlebars.js"></script>
    <script src="gadget_gkr_jio_purchase_price_record_module_add_purchase_price_record.js"></script>

    <script class="new-purchase-price-record-template" type="text/x-handlebars-template">

        <form class="new-purchase-price-record-form">

          <div class="left">
            <h3 class="ui-content-header-inline" data-i18n="Purchase price of a specific product or material from a specific supplier">Purchase price of a specific product or material from a specific supplier</h3>

            <div class="ui-field-contain">
              <label class="gkr_required" data-i18n="Product or Material Title">Product or Material Title</label>
              <input class="gkr_required" type="text" name="product" required list="list_producttitle">
            </div>
            <datalist id="list_producttitle"></datalist>

            <div class="ui-field-contain">
              <label class="gkr_required" data-i18n="Supplier">Supplier</label>
              <input class="gkr_required" type="text" name="previousowner" required list="list_previousownertitle">
            </div>
            <datalist id="list_previousownertitle"></datalist>

            <div class="ui-field-contain">
              <label data-i18n="Purchase Organisation">Purchase Organisation</label>
              <input type="text" name="nextowner" required list="list_nextownertitle" readonly>
            </div>

            <div class="ui-field-contain">
              <label class="gkr_required" data-i18n="Price">Price</label>
              <input class="gkr_required" type="number" name="base_price"  step="0.01" required>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Currency">Currency</label>
              <select class="new-performed-task" name="price_currency" required>
                <option value=""></option>
              </select>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Priced Quantity">Priced Quantity</label>
              <input type="number" name="priced_quantity" value="1" step="0.01" required readonly>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Quantity Unit">Quantity Unit</label>
              <select class="new-performed-task" name="quantity_unit" required>
                <option value=""></option>
              </select>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Input Date">Input Date</label>
              <input type="date" name="date" value="{{date}}" required>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Total Dry Quantity">Total Dry Quantity</label>
              <input type="number" name="total_dry_quantity" step="0.0001">
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Contract No">Contract No</label>
              <input type="text" name="contract_no">
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Comment">Comment</label>
              <textarea name="comment"></textarea>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Sync Method">Sync Method</label>
              <div>
                <input type="radio" id="sync_flag_yes" name="sync_flag" value="1" checked>
                <label for="sync_flag_yes" data-i18n="Ready To Sync">Ready To Sync</label>
                <input type="radio" id="sync_flag_no" name="sync_flag" value="">
                <label for="sync_flag_no" data-i18n="Do Not Sync">Do Not Sync</label>
              </div>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Input User Name">Input User Name</label>
              <input type="text" name="inputusername" value="" readonly>
            </div>
          </div>

          <div class="right">

            <h3 class="ui-content-header-inline" data-i18n="Purchased product or material">Purchased product or material</h3>

            <div class="ui-field-contain">
              <label data-i18n="Title">Title</label>
              <input type="text" name="product_title" required>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Product or Material Line">Product or Material Line</label>
              <select class="new-performed-task" name="product_line" required>
                <option value=""></option>
              </select>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Reference">Reference</label>
              <input type="text" name="product_reference" required>
            </div>

            <br/>

            <h3 class="ui-content-header-inline" data-i18n="Supplier">Supplier</h3>

            <div class="ui-field-contain">
              <label data-i18n="Supplier Title">Supplier Title</label>
              <input type="text" name="previousowner_title" required>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Supplier Reference">Supplier Reference</label>
              <input type="text" name="previousowner_reference" required>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Default Telephone">Default Telephone</label>
              <input type="text" name="default_telephone_coordinate_text">
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Default Address City">Default Address City</label>
              <input type="text" name="default_address_city" required>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Region">Region</label>
              <select class="new-performed-task" name="default_address_region" required>
                <option value=""></option>
              </select>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Street Address">Street Address</label>
              <textarea name="default_address_street_address" value="" required></textarea>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Postal Code">Postal Code</label>
              <input type="text" name="default_address_zip_code">
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Email">Email</label>
              <input type="email" name="default_email_coordinate_text">
            </div>

            <input type="hidden" name="hidden_in_html5_app_flag" value="0" required>

            <input data-inline="true" type="submit" value="Add" data-theme="b" data-i18n="[value]Add">

          </div>

        </form>

    </script>


  </head>

  <body>
  </body>
</html>
