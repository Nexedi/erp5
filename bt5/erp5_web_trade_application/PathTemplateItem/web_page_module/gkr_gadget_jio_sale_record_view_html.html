<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Acquisition App Sale Record View</title>

    <script src="rsvp.js"></script>
    <script src="renderjs.js"></script>
    <script src="gadget_global.js" ></script>
    <script src="handlebars.js"></script>

    <script class="view-sale-record-template" type="text/x-handlebars-template">
      <div class="ui-grid-b ui-responsive">
        <div class="ui-block-a"></div>
        <div class="ui-block-b">

          <form class="view-sale-record-form">

            <div class="ui-field-contain">
              <label data-i18n="Input User Name">Input User Name</label>
              <input type="text" name="inputusername" value="{{inputusername}}" readonly>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="State">State</label>
              <div id="state">{{state}}</div>
            </div>

            <div class="ui-field-contain">
              <label class="gkr_required" data-i18n="Client">Client</label>
              <input class="gkr_required" type="text" name="nextowner" value="{{nextowner}}" required list="list_nextownertitle">
            </div>
            <datalist id="list_nextownertitle"></datalist>

            <div class="ui-field-contain">
              <label data-i18n="Sales Organisation">Sales Organisation</label>
              <input type="text" name="previousowner" value="{{previousowner}}" required list="list_previousownertitle" readonly>
            </div>
            <datalist id="list_previousownertitle"></datalist>

            <div class="ui-field-contain">
              <label class="gkr_required" data-i18n="Sender Warehouse">Sender Warehouse</label>
              <input class="gkr_required" type="text" name="previouslocation" value="{{previouslocation}}" required list="list_previouslocationtitle">
            </div>
            <datalist id="list_previouslocationtitle"></datalist>

            <div class="ui-field-contain">
              <label class="gkr_required" data-i18n="Product Title">Product Title</label>
              <input class="gkr_required" type="text" name="product" value="{{product}}" required list="list_producttitle">
            </div>
            <datalist id="list_producttitle"></datalist>

            <div class="ui-field-contain">
              <label class="gkr_required" data-i18n="Price">Price</label>
              <input class="gkr_required" type="number" name="price" value="{{price}}" step="0.01">
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Price Quantity Unit">Price Quantity Unit</label>
              <select class="new-performed-task" name="price_quantity_unit" required>
                <option value=""></option>
              </select>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Currency">Currency</label>
              <select class="new-performed-task" name="price_currency" required>
                <option value=""></option>
              </select>
            </div>

            <fieldset name="line1">
              <hr>
              <div class="ui-field-contain">
                <label class="gkr_required" data-i18n="Quantity">Quantity</label>
                <input class="gkr_required" type="number" name="dry_quantity" value="{{dry_quantity}}" step="0.00000001" required>
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Quantity Unit">Quantity Unit</label>
                <select class="new-performed-task" name="quantity_unit" required>
                  <option value=""></option>
                </select>
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Batch">Batch</label>
                <input type="text" name="batch" value="{{batch}}">
              </div>
            </fieldset>

            <fieldset name="line2">
              <hr>
              <div class="ui-field-contain">
                <label class="gkr_required" data-i18n="Quantity">Quantity</label>
                <input class="gkr_required" type="number" name="dry_quantity2" value="{{dry_quantity2}}" step="0.00000001">
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Quantity Unit">Quantity Unit</label>
                <select class="new-performed-task" name="quantity_unit2">
                  <option value=""></option>
                </select>
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Batch">Batch</label>
                <input type="text" name="batch2" value="{{batch2}}">
              </div>
            </fieldset>

            <fieldset name="line3">
              <hr>
              <div class="ui-field-contain">
                <label class="gkr_required" data-i18n="Quantity">Quantity</label>
                <input class="gkr_required" type="number" name="dry_quantity3" value="{{dry_quantity3}}" step="0.00000001">
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Quantity Unit">Quantity Unit</label>
                <select class="new-performed-task" name="quantity_unit3">
                  <option value=""></option>
                </select>
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Batch">Batch</label>
                <input type="text" name="batch3" value="{{batch3}}">
              </div>
            </fieldset>

            <fieldset name="line4">
              <hr>
              <div class="ui-field-contain">
                <label class="gkr_required" data-i18n="Quantity">Quantity</label>
                <input class="gkr_required" type="number" name="dry_quantity4" value="{{dry_quantity4}}" step="0.00000001">
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Quantity Unit">Quantity Unit</label>
                <select class="new-performed-task" name="quantity_unit4">
                  <option value=""></option>
                </select>
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Batch">Batch</label>
                <input type="text" name="batch4" value="{{batch4}}">
              </div>
            </fieldset>

            <fieldset name="line5">
              <hr>
              <div class="ui-field-contain">
                <label class="gkr_required" data-i18n="Quantity">Quantity</label>
                <input class="gkr_required" type="number" name="dry_quantity5" value="{{dry_quantity5}}" step="0.00000001">
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Quantity Unit">Quantity Unit</label>
                <select class="new-performed-task" name="quantity_unit5">
                  <option value=""></option>
                </select>
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Batch">Batch</label>
                <input type="text" name="batch5" value="{{batch5}}">
              </div>
            </fieldset>

            <fieldset name="line6">
              <hr>
              <div class="ui-field-contain">
                <label class="gkr_required" data-i18n="Quantity">Quantity</label>
                <input class="gkr_required" type="number" name="dry_quantity6" value="{{dry_quantity6}}" step="0.00000001">
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Quantity Unit">Quantity Unit</label>
                <select class="new-performed-task" name="quantity_unit6">
                  <option value=""></option>
                </select>
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Batch">Batch</label>
                <input type="text" name="batch6" value="{{batch6}}">
              </div>
            </fieldset>

            <fieldset name="line7">
              <hr>
              <div class="ui-field-contain">
                <label class="gkr_required" data-i18n="Quantity">Quantity</label>
                <input class="gkr_required" type="number" name="dry_quantity7" value="{{dry_quantity7}}" step="0.00000001">
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Quantity Unit">Quantity Unit</label>
                <select class="new-performed-task" name="quantity_unit7">
                  <option value=""></option>
                </select>
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Batch">Batch</label>
                <input type="text" name="batch7" value="{{batch7}}">
              </div>
            </fieldset>

            <fieldset name="line8">
              <hr>
              <div class="ui-field-contain">
                <label class="gkr_required" data-i18n="Quantity">Quantity</label>
                <input class="gkr_required" type="number" name="dry_quantity8" value="{{dry_quantity8}}" step="0.00000001">
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Quantity Unit">Quantity Unit</label>
                <select class="new-performed-task" name="quantity_unit8">
                  <option value=""></option>
                </select>
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Batch">Batch</label>
                <input type="text" name="batch8" value="{{batch8}}">
              </div>
            </fieldset>

            <fieldset name="line9">
              <hr>
              <div class="ui-field-contain">
                <label class="gkr_required" data-i18n="Quantity">Quantity</label>
                <input class="gkr_required" type="number" name="dry_quantity9" value="{{dry_quantity9}}" step="0.00000001">
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Quantity Unit">Quantity Unit</label>
                <select class="new-performed-task" name="quantity_unit9">
                  <option value=""></option>
                </select>
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Batch">Batch</label>
                <input type="text" name="batch9" value="{{batch9}}">
              </div>
            </fieldset>

            <fieldset name="line10">
              <hr>
              <div class="ui-field-contain">
                <label class="gkr_required" data-i18n="Quantity">Quantity</label>
                <input class="gkr_required" type="number" name="dry_quantity10" value="{{dry_quantity10}}" step="0.00000001">
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Quantity Unit">Quantity Unit</label>
                <select class="new-performed-task" name="quantity_unit10">
                  <option value=""></option>
                </select>
              </div>

              <div class="ui-field-contain">
                <label data-i18n="Batch">Batch</label>
                <input type="text" name="batch10" value="{{batch10}}">
              </div>
            </fieldset>

            <button type="button" name="add_line" data-i18n="Add Line">Add Line</button>

            <div class="ui-field-contain">
              <label data-i18n="Input Date">Input Date</label>
              <input type="date" name="date" value="{{date}}" required>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Contract No">Contract No</label>
              <input type="text" name="contract_no" value="{{contract_no}}" required>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Comment">Comment</label>
              <textarea name="comment">{{comment}}</textarea>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Sync Method">Sync Method</label>
              <div>
                <input type="radio" id="sync_flag_yes" name="sync_flag" value="1">
                <label for="sync_flag_yes" data-i18n="Ready To Sync">Ready To Sync</label>
                <input type="radio" id="sync_flag_no" name="sync_flag" value="">
                <label for="sync_flag_no" data-i18n="Do Not Sync">Do Not Sync</label>
              </div>
            </div>

            <input data-inline="true" type="button" name="create_new_version" value="Update Data" data-theme="b" data-i18n="[value]Update Data">
            <input data-inline="true" type="submit" name="save" value="Save" data-theme="b" data-i18n="[value]Save">
            <div data-role="popup" id="saveMessage" class="ui-content" data-theme="a" data-i18n="Saved changes">Saved changes</div>

          <input type="hidden" name="hidden_in_html5_app_flag" value="{{hidden_in_html5_app_flag}}" required>
          <input type="hidden" name="copy_of" value="{{copy_of}}">

          </form>
        </div>
        <div class="ui-block-c"></div>
      </div>
    </script>

    <script src="gadget_gkr_jio_sale_record_view.js"></script>

  </head>

  <body>
  </body>
</html>
