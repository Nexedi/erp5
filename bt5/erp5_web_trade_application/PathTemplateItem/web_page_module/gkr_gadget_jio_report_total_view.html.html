<!DOCTYPE html>
<html> 
  <head>
    <title>Report</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="dygraph.js" type="text/javascript"></script>
    <script src="rsvp.js" type="text/javascript"></script>
    <script src="renderjs.js" type="text/javascript"></script>
    <script src="URI.js" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquerymobile.js" type="text/javascript"></script>
    <script src="gadget_gkr_jio_report_total_view.js" type="text/javascript"></script>
    <script src="excellentexport.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="gadget_gkr_jio_report_item_view.css">

   
   
   <script class="daily_report_template" type="text/x-handlebars-template">
    <div class="ui-mobile-viewport ui-overlay-a">
       <article class="ui-content ui-body-c">
         <section class="ui-content-header-plain ">
           <h3 class="ui-icon ui-icon-calendar ui-content-title ui-body-c" data-i18n="All Factory Daily Statement" >
           </h3>
           <h3 class="ui-content-title ui-body-c">{{Date}}</h3>
        <table class="ui-body-c ui-table-inset ui-report-table" id="daily_report">
          <thead>
            <tr>
              <th data-i18n="Factory"> Factory</th>
              <th data-i18n="Total Price"> Total Price</th>
              <th data-i18n="Total Quantity(Kg)"> Total Quantity </th>
            </tr>
          </thead>
          <tbody>
             {{#each all_factory}}
              <tr>
                <th>{{factory}}</th>
                <th>{{total_price}}</th>
                <th>{{total_quantity}}</th>
              </tr>
             {{/each}}
          </tbody>
        </table>
         <button type="submit" data-i18n="Export To Excel"></button>
      </section>
      </div>
   </script>
   
  
  <script class="monthly_report_template" type="text/x-handlebars-template">
    
   <section class="ui-body-c ui-content-section ui-content-section-nopad ui-grid-container ui-responsive">
        <table class="ui-body-c ui-table-inset ui-report-table" id="monthly_quantity_report">
         <thead>
            <tr>
              <th rowspan="2">Date</th>
              {{#each all_factory}}
                <th rowspan="2">{{this}}</th>
              {{/each}}
            </tr>
         </thead>
         <tbody>
          {{#each quantity_value}}
          <tr>
            <th>{{date}}</th>
            {{#each quantity}}
              <td>{{this}}</td>
            {{/each}}
          </tr>   
          {{/each}}
         </tbody>
        <button type="submit" data-i18n="Export To Excel"></button>
      </table>
    </section>
  </script>
  
  
  
     
  
  <script class="monthly_report_price_template" type="text/x-handlebars-template">
    
   <section class="ui-body-c ui-content-section ui-content-section-nopad ui-grid-container ui-responsive">
        <table class="ui-body-c ui-table-inset ui-report-table" id="monthly_price_report">
         <thead>
            <tr>
              <th rowspan="2">Date</th>
              {{#each all_factory}}
                <th rowspan="2">{{this}}</th>
              {{/each}}
            </tr>
         </thead>
         <tbody>
          {{#each price_value}}
          <tr>
            <th>{{date}}</th>
             {{#each price}}
               <td>{{this}}</td>
             {{/each}}
          </tr>   
          {{/each}}
         </tbody>
        <button type="submit" data-i18n="Export To Excel"></button>
      </table>
    </section>
  </script>
  </head>

  <body>
   <form class="top" target="_blank">
     <div class="report_container">
     </div>
      
    <section class="ui-content-header-plain">
        <h3 class="ui-content-title ui-body-c">
          All Factory Monthly Quantity Report
          <span class="ui-icon ui-icon-custom ui-icon-table">&nbsp;</span>
        </h3>
      </section>
     <section class="ui-body-c ui-content-section ui-grid-container ui-responsive">
        <div class="graph-container">
          <div class="graph-element">
          </div>
         </div>
       <ul>
          <li>
            <p>
              All Factory Total Quantity
            </p>
          </li>
        </ul>
       </section>
     <section class="monthly_table"></section>
  
     <section class="ui-content-header-plain">
        <h3 class="ui-content-title ui-body-c">
          All Factory Monthly Price Report
          <span class="ui-icon ui-icon-custom ui-icon-table">&nbsp;</span>
        </h3>
      </section>
     <section class="ui-body-c ui-content-section ui-grid-container ui-responsive">
        <div class="graph-container">
          <div class="graph-element-price">
          </div>
         </div>
       <ul>
          <li>
            <p>
              All Factory Total Price
            </p>
          </li>
        </ul>
       </section>
     <section class="monthly_table_price"></section>

   </form>
  
  </body>
</html>
