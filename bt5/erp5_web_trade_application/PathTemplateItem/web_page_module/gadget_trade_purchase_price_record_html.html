<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Acquisition App Purchase Price Record Module View Purchase Price Record</title>

    <script src="rsvp.js"></script>
    <script src="renderjs.js"></script>
    <script src="gadget_global.js" ></script>
    <script src="handlebars.js"></script>
    <script src="gadget_trade_utility.js"></script>


    <script class="view-purchase-price-record-template" type="text/x-handlebars-template">

        <form class="view-purchase-price-record-form">

          <div class="left">
            <h3 class="ui-content-header-inline" data-i18n="Purchase price of a specific product or material from a specific supplier">Purchase price of a specific product or material from a specific supplier</h3>

            <div class="ui-field-contain">
              <label data-i18n="Input User Name">Input User Name</label>
              <input type="text" name="inputusername" value="{{inputusername}}" readonly>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="State">State</label>
              <div id="state">{{state}}</div>
            </div>

            <div class="ui-field-contain">
              <label class="gkr_required" data-i18n="Product or Material Title">Product or Material Title</label>
              <input class="gkr_required" type="text" name="product" value="{{product}}" required list="list_producttitle">
            </div>
            <datalist id="list_producttitle"></datalist>

            <div class="ui-field-contain">
              <label class="gkr_required" data-i18n="Supplier">Supplier</label>
              <input class="gkr_required" type="text" name="previousowner" value="{{previousowner}}" required list="list_previousownertitle">
            </div>
            <datalist id="list_previousownertitle"></datalist>

            <div class="ui-field-contain">
              <label data-i18n="Purchase Organisation">Purchase Organisation</label>
              <input type="text" name="nextowner" value="{{nextowner}}" required list="list_nextownertitle" readonly>
            </div>

            <div class="ui-field-contain">
              <label class="gkr_required" data-i18n="Price">Price</label>
              <input class="gkr_required" type="number" name="base_price" value="{{base_price}}" step="0.01" required>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Currency">Currency</label>
              <select class="new-performed-task" name="price_currency" required>
                <option value=""></option>
              </select>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Priced Quantity">Priced Quantity</label>
              <input type="number" name="priced_quantity" value="{{priced_quantity}}" step="0.01" required readonly>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Quantity Unit">Quantity Unit</label>
              <select class="new-performed-task" name="quantity_unit" required>
                <option value=""></option>
              </select>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Input Date">Input Date</label>
              <input type="date" name="date" value="{{date}}" required>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Total Dry Quantity">Total Dry Quantity</label>
              <input type="number" name="total_dry_quantity" value="{{total_dry_quantity}}" step="0.0001">
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Contract No">Contract No</label>
              <input type="text" name="contract_no" value="{{contract_no}}">
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Comment">Comment</label>
              <textarea name="comment">{{comment}}</textarea>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Sync Method">Sync Method</label>
              <div>
                <input type="radio" id="sync_flag_yes" name="sync_flag" value="1">
                <label for="sync_flag_yes" data-i18n="Ready To Sync">Ready To Sync</label>
                <input type="radio" id="sync_flag_no" name="sync_flag" value="">
                <label for="sync_flag_no" data-i18n="Do Not Sync">Do Not Sync</label>
              </div>
            </div>

          </div>
          <div class="right">

            <h3 class="ui-content-header-inline" data-i18n="Purchased product or material">Purchased product or material</h3>

            <div class="ui-field-contain">
              <label data-i18n="Title">Title</label>
              <input type="text" name="product_title" value="{{product_title}}" required>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Product or Material Line">Product or Material Line</label>
              <select class="new-performed-task" name="product_line" required>
                <option value=""></option>
              </select>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Reference">Reference</label>
              <input type="text" name="product_reference" value="{{product_reference}}" required>
            </div>

            <br/>

            <h3 class="ui-content-header-inline" data-i18n="Supplier">Supplier</h3>

            <div class="ui-field-contain">
              <label data-i18n="Supplier Title">Supplier Title</label>
              <input type="text" name="previousowner_title" value="{{previousowner_title}}" required>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Supplier Reference">Supplier Reference</label>
              <input type="text" name="previousowner_reference" value="{{previousowner_reference}}" required>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Default Telephone">Default Telephone</label>
              <input type="text" name="default_telephone_coordinate_text" value="{{default_telephone_coordinate_text}}">
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Default Address City">Default Address City</label>
              <input type="text" name="default_address_city" value="{{default_address_city}}" required>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Region">Region</label>
              <select class="new-performed-task" name="default_address_region" value="{{default_address_region}}" required>
                <option value=""></option>
              </select>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Street Address">Street Address</label>
              <textarea name="default_address_street_address" required>{{default_address_street_address}}</textarea>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Postal Code">Postal Code</label>
              <input type="text" name="default_address_zip_code" value="{{default_address_zip_code}}">
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Email">Email</label>
              <input type="email" name="default_email_coordinate_text" value="{{default_email_coordinate_text}}">
            </div>

            <input data-inline="true" type="submit" name="save" value="Save" data-theme="b" data-i18n="[value]Save">
            <div data-role="popup" id="saveMessage" class="ui-content" data-theme="a" data-i18n="Saved changes">Saved changes</div>

            <input data-inline="true" type="button" name="create_new_version" value="Update Data" data-theme="b" data-i18n="[value]Update Data">
            <input data-inline="true" type="button" name="create_purchase_record" value="Create Purchase Record" data-theme="b" data-i18n="[value]Create Purchase Record">

          </div>

          <input type="hidden" name="hidden_in_html5_app_flag" value="{{hidden_in_html5_app_flag}}" required>
          <input type="hidden" name="copy_of" value="{{copy_of}}">

        </form>

    </script>

    <script src="gadget_trade_jio_purchase_price_record_module_view.js"></script>

  </head>

  <body>
  </body>
</html>
