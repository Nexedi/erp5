<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Acquisition App Daily Statement Record View</title>

    <script src="rsvp.js"></script>
    <script src="renderjs.js"></script>
    <script src="gadget_global.js" ></script>
    <script src="handlebars.js"></script>

    <script class="view-daily-statement-record-template" type="text/x-handlebars-template">
      <div class="ui-grid-b ui-responsive">
        <div class="ui-block-a"></div>
        <div class="ui-block-b">

          <form class="view-daily-statement-record-form">

            <div class="ui-field-contain">
              <label data-i18n="Input User Name">Input User Name</label>
              <input type="text" name="inputusername" value="{{inputusername}}" readonly>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="State">State</label>
              <div id="state">{{state}}</div>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Organisation">Organisation</label>
              <input type="text" name="nextowner" value="{{nextowner}}" readonly>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Input Date">Input Date</label>
              <input type="date" name="date" value="{{date}}" required>
            </div>

            <div class="ui-field-contain">
              <input type="checkbox" id="currency_yes" name="daily_currency_input_flag" value="1" disabled>
              <label for="currency_yes" data-i18n="Currency exchange rate is maintained">Currency exchange rate is maintained</label>
            </div>

            <div class="ui-field-contain">
              <input type="checkbox" id="purchase_yes" name="daily_purchase_input_flag" value="1" disabled>
              <label for="purchase_yes" data-i18n="Purchase data input is completed">Purchase data input is completed</label>
            </div>

            <div class="ui-field-contain">
              <input type="checkbox" id="production_yes" name="daily_production_input_flag" value="1" disabled>
              <label for="production_yes" data-i18n="Production data input is completed">Production data input is completed</label>
            </div>

            <div class="ui-field-contain">
              <input type="checkbox" id="sale_yes" name="daily_sale_input_flag" value="1" disabled>
              <label for="sale_yes" data-i18n="Sales data input is completed">Sales data input is completed</label>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Comment">Comment</label>
              <textarea name="comment">{{comment}}</textarea>
            </div>

            <div class="ui-field-contain">
              <label data-i18n="Sync Method">Sync Method</label>
              <div>
                <input type="radio" id="sync_flag_yes" name="sync_flag" value="1">
                <label for="sync_flag_yes" data-i18n="Ready To Sync">Ready To Sync</label>
                <input type="radio" id="sync_flag_no" name="sync_flag" value="">
                <label for="sync_flag_no" data-i18n="Do Not Sync">Do Not Sync</label>
              </div>
            </div>

            <input data-inline="true" type="button" name="create_new_version" value="Update Data" data-theme="b" data-i18n="[value]Update Data">
            <input data-inline="true" type="submit" name="save" value="Save" data-theme="b" data-i18n="[value]Save">
            <div data-role="popup" id="saveMessage" class="ui-content" data-theme="a" data-i18n="Saved changes">Saved changes</div>

            <input type="hidden" name="hidden_in_html5_app_flag" value="{{hidden_in_html5_app_flag}}" required>
            <input type="hidden" name="copy_of" value="{{copy_of}}">

          </form>
        </div>
        <div class="ui-block-c"></div>
      </div>
    </script>

    <script src="gadget_gkr_jio_daily_statement_record_view.js"></script>

  </head>

  <body>
  </body>
</html>
