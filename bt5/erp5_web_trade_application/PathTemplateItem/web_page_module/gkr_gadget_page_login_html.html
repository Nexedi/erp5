<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Acquisition App Login Page</title>

    <script src="rsvp.js"></script>
    <script src="renderjs.js"></script>
    <script src="handlebars.js"></script>
    <script src="gadget_global.js" ></script>

    <script id="page-template" type="text/x-handlebars-template">
    <div class="ui-grid-b ui-responsive">
      <div class="ui-block-a"></div>
      <div class="ui-block-b">
        <form class="login-form">
          <div class="ui-field-contain">
            <label data-i18n="Login">Login</label>
            <input type="text" name="jid" placeholder="Ex: john" value="" required>
          </div>
          <div class="ui-field-contain">
            <label data-i18n="Password">Password</label>
            <input type="password" name="passwd" placeholder="Ex: A1bcF$99" value="" required>
          </div>
          <input data-inline="true" type="submit" data-i18n="[value]Log In" value="Log In" data-theme="b">
        </form>
      </div>
      <div class="ui-block-c"></div>
    </div>
    </script>

    <script src="gadget_gkr_page_login.js"></script>
  </head>

  <body>
  </body>
</html>
