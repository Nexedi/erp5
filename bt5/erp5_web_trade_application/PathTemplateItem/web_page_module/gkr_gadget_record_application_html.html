<!doctype html>
<html manifest="gadget_gkr_record_application.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Acquisition App</title>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="jquerymobile.css">
    <link rel="stylesheet" href="gadget_erp5.css">
    <link rel="stylesheet" href="gkr_app.css">

    <script src="jquery.js"></script>
    <script src="jquerymobile.js"></script>
    <script src="rsvp.js"></script>
    <script src="renderjs.js"></script>
    <script src="handlebars.js"></script>
    <script src="gadget_global.js" ></script>
    <script src="gadget_gkr_record_application.js"></script>
    <script src="gkr_utility.js"></script>

    <script class="edit-template" type="text/x-handlebars-template">
      <h1 class="ui-title">{{title}}</h1>
      <div class="ui-controlgroup ui-controlgroup-horizontal ui-btn-right">
        <div class="ui-controlgroup-controls">
          <form class="edit-form">
            <button type="submit" class="responsive ui-btn ui-first-child ui-last-child ">{{right_url}}</button>
          </form>
        </div>
      </div>
    </script>

    <script class="header-template" type="text/x-handlebars-template">
      <h1 class="ui-title">{{title}}</h1>
      {{#if right_url}}
        <a href="{{right_url}}" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all">{{right_title}}</a>
      {{/if}}
    </script>

    <script class="sync-loader-template" type="text/x-handlebars-template">
      <h1 class="ui-title">{{title}}</h1>
      <a role="button" href="" class="responsive ui-btn ui-btn-right ui-icon-spinner ui-btn-icon-left ui-first-child ui-last-child ui-disabled ui-icon-spin">{{loading_title}}</a>
    </script>

    <script class="panel-template" type="text/x-handlebars-template">
      <div class="ui-content">
        <ul data-role="listview" class="ui-listview">
          <li><a href="{{purchase_price_record_module_href}}" data-i18n="Purchase Price Record">Purchase Price Record</a></li>
          <li><a href="#jio_key=purchase_record_module&page=view" data-i18n="Purchase Record">Purchase Record</a></li>
          <li><a href="#jio_key=product_module&page=view" data-i18n="Products">Products</a></li>
          <li><a href="#jio_key=organisation_module&page=view" data-i18n="Organisations">Organisations</a></li>
          <li><a href="#jio_key=inventory_move_record_module&page=view" data-i18n="Inventory Move Record">Inventory Move Record</a></li>
          <li><a href="#jio_key=production_record_module&page=view" data-i18n="Production Record">Production Record</a></li>
          <li><a href="#jio_key=sale_price_record_module&page=view" data-i18n="Sale Price Record">Sale Price Record</a></li>
          <li><a href="#jio_key=sale_record_module&page=view" data-i18n="Sale Record">Sale Record</a></li>
          <li><a href="#jio_key=daily_statement_record_module&page=view" data-i18n="Daily Statement Record">Daily Statement Record</a></li>
          <li><a href="#jio_key=report_item_module&page=view" data-i18n="Report">Report</a></li>
          <li><a href="#page=sync" data-i18n="Synchronisation">Synchronisation</a></li>
          <li class="ui-last-child"><a href="#page=setting" data-i18n="Setting">Setting</a></li>
        </ul>
      </div>
    </script>
  </head>

  <body>
    <div data-role="page">

      <div  data-role="panel" id="mypanel" data-position="left" data-display="overlay" data-theme="d">
      </div>

      <div data-role="header" class="gadget-header" data-theme="a">
        <a href="#mypanel" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all"></a>
        <div><h1 class="ui-title"></h1></div>
      </div>

      <div data-gadget-url="${jio_gadget}"
          data-gadget-scope="jio_gadget"
          data-gadget-sandbox="public"></div>

      <div data-gadget-url="https://gkr-test.erp5.cn/erp5/web_site_module/gkr_shared_jio/"
          data-gadget-scope="shared_jio_gadget"
          data-gadget-sandbox="iframe" class="ui-hidden-accessible"></div>

      <div data-gadget-url="gadget_gkr_translation.html"
          data-gadget-scope="translation_gadget"
          data-gadget-sandbox="public"></div>

      <div role="main" class="ui-content gadget-content"></div>
    </div>

  </body>
</html>
