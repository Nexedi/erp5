<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>OfficeJS Bookmark Manager Preferences</title>

    <script src="rsvp.js"></script>
    <script src="renderjs.js"></script>
    <script src="gadget_officejs_page_bookmark_preference.js"></script>

  </head>

  <body>
        <fieldset class="ui-controlgroup ui-corner-all">
          <div class="center ui-controlgroup-controls">
            <div class="ui-field-contain">
              <p>To use the bookmark manager as a search engine, add this url to the search engine list of your browser : </p>
               <input type="text" class="search-engine-url" style="font-weight:bold;" readonly></input>
              </div>
            </div>
        </fieldset>

      <form class="options">
        <fieldset class="ui-controlgroup ui-corner-all">
          <div class="center ui-controlgroup-controls">
            <div class="ui-checkbox">
              <label for="auto_redirect" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-off">Automatic redirection on single result.</label>
              <input type="checkbox" name="auto_redirect" data-enhanced=true style="pointer-events:none;" value="checked">
            </div>

            <div class="ui-field-contain">
              <label for="search_engine">Default Search Engine :</label>
              <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset">
                <input type="text" name="search_engine">
              </div>
            </div>

            <button type="submit" data-i18n="Save" style="display:none;">Save</button>
            
          </div>
        </fieldset>
      </form>
      
  </body>
</html>
