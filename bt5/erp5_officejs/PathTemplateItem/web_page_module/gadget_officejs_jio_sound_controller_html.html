<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>OfficeJS Jio Web Page View</title>

    <script src="rsvp.js"></script>
    <script src="renderjs.js"></script>
    <script src="handlebars.js"></script>
    <script src="gadget_officejs_jio_sound_controller.js"></script>
    <link rel="stylesheet" href="gadget_officejs_jio_sound_controller.css"></link>

  </head>

  <body>
   <div class="field_container">

    <div class="audioplayer">
      <div class="pDiv">
        <button class="play-btn ui-btn ui-btn-icon-left ui-icon-play"></button>
      </div>
      <div class="duration">
        <span class="current_time">00:00:00</span>
        <span>/</span>
        <span class="total_time">00:00:00</span>
      </div>
      <div class="timeline">
  		  <div class="playhead"></div>
      </div>
      <div class="pVolumn">
        <button class="vol-btn ui-icon ui-icon-left ui-icon-volume-up"></button>
      </div>
      <div class="volTimeline">
  		  <div class="volHead"></div>
      </div>
    </div>
     <audio></audio>
  </div>
  </body>
</html>
