<!DOCTYPE html>
<html>
<head>
    <base href="./">
    <title>OFFICE Document Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=IE8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <style type="text/css">
        .loadmask {
            left: 0;
            top: 0;
            position: absolute;
            height: 100%;
            width: 100%;
            overflow: hidden;
            border: none;
            background-color: #f4f4f4;
            z-index: 100;
        }

        .loader-page {
            width: 100%;
            height: 170px;
            bottom: 42%;
            margin-bottom: 50px;
            position: absolute;
            text-align: center;
        }

        .loader-page-text {
            width: 100%;
            bottom: 42%;
            position: absolute;
            text-align: center;
            color: #888;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 20px;
        }

        .loader-page-text-loading {
            font-size: 14px;
        }

        .loader-page-text-customer {
            font-size: 16px;
            margin-bottom: 5px;
        }

    </style>

    <script src="../../rsvp.js" type="text/javascript"></script>
    <script src="../../renderjs.js" type="text/javascript"></script>
    <script src="../../jiodev.js" type="text/javascript"></script>
    <script src="../../zipfilestorage-with-jszip.js" type="text/javascript"></script>
    <script src="./vendor/requirejs/require.js" type="text/javascript"></script>
    <!--script src="./sdkjs/common/applyDocumentChanges.js" type="text/javascript"></script-->
    <script src="./gadget_ooffice.js" type="text/javascript"></script>

</head>
<body>
    <div id="loading-mask" class="loadmask">
        <div class="loader-page">
            <div class="loader-page-text">
                <div class="loader-page-text-customer">OFFICE</div>
                <div class="loader-page-text-loading">Loading...</div>
            </div>
        </div>
    </div>


    <div id="viewport"></div>

</body>
</html>
