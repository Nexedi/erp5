<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>OfficeJS Spreadsheet Router Gadget</title>

    <!-- renderjs -->
    <script src="rsvp.js" type="text/javascript"></script>
    <script src="renderjs.js" type="text/javascript"></script>

    <!-- custom script -->
    <script src="gadget_officejs_router.js" type="text/javascript"></script>

  </head>
  <body>
    <script data-renderjs-configuration="configuration_manifest" type="text/x-renderjs-configuration">gadget_ooffice_spreadsheet.configuration</script>
    <script data-renderjs-configuration="portal_type" type="text/x-renderjs-configuration">Spreadsheet</script>
    <script data-renderjs-configuration="parent_relative_url" type="text/x-renderjs-configuration">document_module</script>
    <script data-renderjs-configuration="parent_portal_type" type="text/x-renderjs-configuration">Document Module</script>
    <script data-renderjs-configuration="portal_skin_folder" type="text/x-renderjs-configuration">erp5_ooffice_spreadsheet_editor</script>
    <script data-renderjs-configuration="app_actions" type="text/x-renderjs-configuration">('Spreadsheet | ooffice_spreadsheet_view', 'Document Module | ooffice_spreadsheet_view', 'Document Module | ooffice_upload_document', 'Spreadsheet | ooffice_download_document')</script>
    <script data-renderjs-configuration="app_allowed_sub_types" type="text/x-renderjs-configuration">('Document Module | Spreadsheet',)</script>
    <script data-renderjs-configuration="app_view_reference" type="text/x-renderjs-configuration">ooffice_spreadsheet_view</script>
    <script data-renderjs-configuration="document_module_dict" type="text/x-renderjs-configuration">{"front_page": 1, "editable": 0, "hide_add_button": 0, "jump_button": 0, "fast_input_button": 0, "export_button": 0, "filter_action": 1, "panel_action": 1, "previous_next_button": 0, "history_previous_link": 0, "title": "Spreadsheets", "hide_listbox_buttons": 1, "blob_type": "", "blob_create_object_url": 0, "only_office": 1, "file_extension": "xlsy"}</script>
    <script data-renderjs-configuration="spreadsheet_dict" type="text/x-renderjs-configuration"> {"front_page": 0, "editable": 1, "hide_add_button": 0, "jump_button": 0, "fast_input_button": 0, "export_button": 0, "filter_action": 0, "panel_action": 1, "previous_next_button": 1, "history_previous_link": 1, "title": "Spreadsheet", "hide_listbox_buttons": 1, "blob_type": "", "blob_create_object_url": 0, "only_office": 1, "file_extension": "xlsy"}</script>
    <script data-renderjs-configuration="erp5_attachment_synchro" type="text/x-renderjs-configuration">/{+id}/Document_downloadForOnlyOfficeApp</script>
    <script data-renderjs-configuration="dropbox_app_key" type="text/x-renderjs-configuration">hxq0vjiu9v0r4mu</script>
    <script data-renderjs-configuration="content_type" type="text/x-renderjs-configuration">application/x-asc-spreadsheet</script>
    <script data-renderjs-configuration="file_extension" type="text/x-renderjs-configuration">xlsy</script>
    <script data-renderjs-configuration="upload_dict" type="text/x-renderjs-configuration">{"xlsx": "xlsy", "xlsy": "xlsy"}</script>
    <script data-renderjs-configuration="conversion_dict" type="text/x-renderjs-configuration">{"xlsy": ["xlsx"], "xlsx": ["xlsy", "pdf"]}</script>
    <div data-gadget-url="gadget_erp5_router.html" data-gadget-scope="erp5_router"></div>
  </body>
</html>
