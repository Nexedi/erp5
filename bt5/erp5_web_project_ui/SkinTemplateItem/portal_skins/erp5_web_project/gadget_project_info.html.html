<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project info gadget</title>
    <script src="rsvp.js"></script>
    <script src="renderjs.js"></script>
    <!-- <script src="handlebars.js" type="text/javascript"></script>
    <script id="panel-template-body-list" type="text/x-handlebars-template"></script>-->
    <script src="handlebars.js" type="text/javascript"></script>
    <script src="gadget_project_info.js"></script>
    <link rel="stylesheet" type="text/css" href="gadget_project_info.css">
    <!-- worklist -->
    <script id="table-template" type="text/x-handlebars-template">
      {{#if document_list }}
      <ul data-role="listview" data-theme="c" class="document-listview ui-listview-inset ui-corner-all">
        {{#each document_list}}
          <li class="ui-li-has-count" data-icon="false" ><a class="ui-body-inherit" href="{{link}}">{{title}} <span id="{{id}}" class="ui-li-count">{{count}}</span></a></li>
        {{/each}}
      </ul>
      {{else}}
        <p>All work caught up!</p>
      {{/if}}
    </script>

  </head>
  <body>
    <div class="ui-field-contain" style="top:50px;">
      <div class="bottom">
        <a id="rss_link" target="_blank" class="first-line-buttons ui-disabled" data-i18n="[value]Generate RSS" disabled >Generate RSS</a>
      </div>
    </div>

    <div class="ui-field-contain" style="top:100px;">
      <p>
        <a id="milestone_link" class="first-line-buttons ui-disabled" data-i18n="[value]Milestones" disabled >Milestones</a>
        <a id="support_request_link" class="first-line-buttons ui-disabled" data-i18n="[value]Support Requests" disabled >Support requests</a>
      </p>
    </div>
    <div class="ui-field-contain" style="top:150px;">
      <p>
        <a id="task_link" class="first-line-buttons ui-disabled" data-i18n="[value]Tasks" disabled >Tasks</a>
      </p>
    </div>
    <div class="ui-field-contain" style="top:200px;">
      <p>
        <a id="report_link" class="first-line-buttons ui-disabled" data-i18n="[value]Task Reports" disabled >Opened Task Reports</a>
        <a id="closed_report_link" class="first-line-buttons ui-disabled" data-i18n="[value]Closed Task Reports" disabled >Closed Task Reports</a>
      </p>
    </div>
    <div class="ui-field-contain" style="top:250px;">
      <p>
        <a id="bug_link" class="first-line-buttons ui-disabled" data-i18n="[value]Bugs" disabled >Opened Bugs</a>
        <a id="closed_bug_link" class="first-line-buttons ui-disabled" data-i18n="[value]Closed Bugs" disabled >Closed Bugs</a>
      </p>
    </div>
    <div class="ui-field-contain" style="top:300px;">
      <p>
        <a id="test_result_link" class="first-line-buttons ui-disabled" data-i18n="[value]Last test result" disabled >Last test result:</a>
        <span id="last_test_result" class="test-result" style="margin-right:10px;">...</span>
        <a id="test_suite_link" class="first-line-buttons ui-disabled" data-i18n="[value]Test suite" disabled >Test suite</a>
      </p>
    </div>
    <div class="ui-field-contain" style="top:350px;">
      <div id="home_page_content"></div>
    </div>

  </body>
</html>
