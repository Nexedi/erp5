<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post list gadget</title>
    <link rel="http://www.renderjs.org/rel/interface" href="interface_editor.html">
    <link rel="http://www.renderjs.org/rel/interface" href="interface_erp5_form_content_provider.html">
    <script src="rsvp.js"></script>
    <script src="renderjs.js"></script>
    <script src="handlebars.js" type="text/javascript"></script>
    <script src="gadget_global.js"></script>
    <script src="handlebars.js" type="text/javascript"></script>
    <script src="gadget_postlist.js"></script>

    <!-- templates -->
    <script id="template-document-list" type="text/x-handlebars-template">
      {{#if comments }}
        {{#each comments }}
          <li>By <strong>{{#if user }}
                            {{ user }}
                          {{else }}
                            Manager
                          {{/if }}
                 </strong> -
            <time datetime="{{ date }}" title="{{ date_formatted }}">{{ date_relative }}</time>
            <br/>
            {{{ value.text_content }}}
            {{#if attachment_link }}
              <br/>
              <strong>Attachment: </strong>
              <a href="{{attachment_link}}">{{ attachment_name }}</a>
            {{/if}}
            <hr id="post_item">
          </li>
        {{/each }}
      {{else }}
        <p><em>No posts yet.</em></p><hr id="post_item">
      {{/if }}
    </script>

  </head>
  <body>
    <div class="ui-body-c">
      <form>
          <p style="background-color:#0E81C2;color:white;margin:1em 0;padding:0.5em">Comments:</p>
          <ol id="post_list"></ol>
      </form>
    </div>
  </body>
</html>
