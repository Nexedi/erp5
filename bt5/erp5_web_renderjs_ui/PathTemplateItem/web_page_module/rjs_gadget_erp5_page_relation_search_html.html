<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ERP5 Page Search</title>

    <!-- renderjs -->
    <script src="rsvp.js" type="text/javascript"></script>
    <script src="renderjs.js" type="text/javascript"></script>
    <script src="handlebars.js" type="text/javascript"></script>
    <script src="jiodev.js" type="text/javascript"></script>

    <link rel="http://www.renderjs.org/rel/interface" href="interface_page.html">

    <!-- custom script -->
    <script src="gadget_erp5_page_relation_search.js" type="text/javascript"></script>


     <script id="search-template" type="text/x-handlebars-template">
        <div class="ui-field-contain">
          <label data-i18n="Select Template">Select Template<span></span></label>
             <select>
              {{#each option_list}}
                {{#equal this.[0] ../value}}
                  <option selected="selected" data-i18n="{{this.[1]}}" value="{{this.[0]}}">{{this.[1]}}</option>
                {{else}}
                  <option data-i18n="{{this.[1]}}" value="{{this.[0]}}">{{this.[1]}}</option>
                {{/equal}}
              {{/each}}
             </select>
        </div>

    </script>

  </head>

  <body>
      <div class="left">
      </div>
      <div data-gadget-url="gadget_erp5_pt_form_list.html"
              data-gadget-scope="form_list"
              data-gadget-sandbox="public">
      </div>
  </body>
</html>
