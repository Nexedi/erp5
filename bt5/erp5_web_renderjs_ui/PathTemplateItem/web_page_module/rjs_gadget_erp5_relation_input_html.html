<!DOCTYPE html>
<html>
  <head>
    <!--
      data-i18n=No such document was found
    -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ERP5 Relation Input</title>
    <link rel="http://www.renderjs.org/rel/interface" href="interface_relation_input.html">
    <link rel="http://www.renderjs.org/rel/interface" href="interface_erp5_form_content_provider.html">

    <script src="rsvp.js" type="text/javascript"></script>
    <script src="renderjs.js" type="text/javascript"></script>
    <script src="jiodev.js" type="text/javascript"></script>
    <script src="handlebars.js" type="text/javascript"></script>
    <script src="gadget_global.js" type="text/javascript"></script>
    <script src="gadget_erp5_relation_input.js" type="text/javascript"></script>

    <script id="relation-listview-template" type="text/x-handlebars-template">
      {{#if list.length}}
        {{#each list}}
          <li class="ui-icon-sign-in ui-btn-icon-right" data-relative-url="{{id}}" data-uid="{{uid}}">{{value}}</li>
        {{/each}}
      {{/if}}
      {{#each type}}
       <li class="ui-icon-plus ui-btn-icon-right" data-i18n="Create New" data-create-object="{{value}}" name="{{name}}">Create New
         <span> {{name}}: {{../value}}</span></li>
      {{/each}}
      <li class="ui-icon-search ui-btn-icon-right" data-explore=true data-i18n="Explore the Search Result List" ></li>
    </script>

  </head>

  <body>
  </body>
</html>
