<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>ERP5 Relation Input</title>
    <script src="rsvp.js" type="text/javascript"></script>
    <script src="renderjs.js" type="text/javascript"></script>
    <script src="jiodev.js" type="text/javascript"></script>
    <script src="handlebars.js" type="text/javascript"></script>
    <script src="gadget_global.js" type="text/javascript"></script>
    <script src="gadget_erp5_relation_input.js" type="text/javascript"></script>

    <script id="relation-link-template" type="text/x-handlebars-template">
      <div>
        <a href={{href}} class="{{class_name}}" >{{value}}</a>
      </div>
    </script>

    <script id="relation-input-template" type="text/x-handlebars-template">
      <div class="relation-input ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear ui-input-has-icon">
        <div>
          <input type='search' title="{{title}}" name="{{name}}" autocomplete="off" data-enhanced="true" value="{{value}}" >
          <ul class="ui-listview ui-corner-all search_ul"></ul>
        </div>
        <a href={{href}} tabindex="-1" class="{{class_name}}" >Jump to this document</a>
      </div>
    </script>

    <script id="relation-listview-template" type="text/x-handlebars-template">
      {{#if list.length}}
        <!--li class="ui-autocomplete ui-li ui-li-divider ui-bar-inherit ui-first-child" role="heading">Select from the {{list.length}} Search Results</li-->
        {{#each list}}
          <li class="ui-li-static ui-body-inherit ui-icon-mail-forward ui-btn-icon-right" data-relative-url="{{id}}" data-uid="{{uid}}">{{value}}</li>
        {{/each}}
        {{#each type}}
         <li class="ui-li-static ui-body-inherit ui-bar-inherit ui-icon-plus ui-btn-icon-right" data-i18n="Create New" data-create-object="{{value}}" name="{{name}}">Create New
           <span data-create-object="{{value}}"> {{name}}: {{../value}}</span></li>
        {{/each}}
      {{else}}
        <!--li class="ui-autocomplete ui-li ui-li-divider ui-bar-inherit ui-first-child" role="heading">No result</li-->
        {{#each type}}
         <li class="ui-li-static ui-body-inherit ui-bar-inherit ui-icon-plus ui-btn-icon-right" data-i18n="Create New" data-create-object="{{value}}" name="{{name}}">Create New
           <span data-create-object="{{value}}">{{name}}: {{../value}}</span></li>
        {{/each}}
      {{/if}}
      <li class="ui-li-static ui-body-inherit ui-last-child ui-bar-inherit ui-icon-search ui-btn-icon-right" data-explore=true data-i18n="Explore the Search Result List" >Explore the Search Result List</li>
    </script>

  </head>

  <body>
  </body>
</html>
