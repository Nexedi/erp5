<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ERP5 Search Field</title>
    <link rel="http://www.renderjs.org/rel/interface" href="interface_search_field.html">

    <!-- renderjs -->
    <script src="rsvp.js"></script>
    <script src="renderjs.js"></script>
    <script src="domsugar.js"></script>
    <script src="jiodev.js" type="text/javascript"></script>

    <!-- custom script -->
    <script src="gadget_erp5_searchfield.js"></script>
    <link rel="stylesheet" type="text/css" href="gadget_erp5_searchfield.css">

  </head>
  <body>
    <div class="graphic-button-section" style="float: left;">
      <button class="ui-btn-icon-notext ui-icon-list-alt ui-screen-hidden switch-listbox" type="button"></button>
      <button class="ui-btn-icon-notext ui-icon-bar-chart-o ui-screen-hidden switch-graph" type="button"></button>
    </div>
    <div class="ui-input-text">
      <div class="search_parsed_value"></div>
      <div data-gadget-url="gadget_html5_input.html"
           data-gadget-scope="input"
           data-gadget-sandbox="public"></div>
      <button class="search_button ui-btn-icon-notext ui-icon-search" type="submit" />
    </div>
  </body>
</html>
