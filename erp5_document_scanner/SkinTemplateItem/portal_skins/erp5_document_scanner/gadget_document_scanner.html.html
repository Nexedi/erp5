<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="gadget_document_scanner.css">
    <link rel="stylesheet" href="cropper.min.css">
    <script type="text/javascript" src="cropper.min.js"></script>
    <script type="text/javascript" src="gadget_document_scanner.js"></script>
    <title>Gadget Document Scanner</title>
  </head>
  <body>
    <label>Select camera</label>
    <div class="device-selector">
      <select>
        <option value="">--------</option>
      </select>
    </div>
    <div class="camera">
      <div class="camera-input" style="display: none">
        <video class="video">Webcam is not available</video>
    	  <button type="button" class="startbutton">Take a picture!</button>
      </div>
      <canvas class="canvas"></canvas>
      <div class="camera-output" style="display: none">
    	  <img class="photo" alt="Photo">
        <input class="photoInput" type="hidden">
        <div class="edit-picture">
          <button class="capture-button">Crop</button>
          <button class="reset-button">Reset</button>
          <label for="brightness">Brightness (NOT WORKING)</label>
          <input type="range" step="1" min="1" value="1" max="100" name="brightness"/><br/>
          <input type="checkbox" name="grayscale" value="enabled"/>  Grayscale (DON'T CLICK)<br/>
        </div>
      </div>
    </div>
  </body>
</html>
